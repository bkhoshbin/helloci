version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      # Set up dependencies
      - run:
          name: Install dependencies
          command: |
            pip install --upgrade pip
            pip install Flask pytest prometheus-client requests
#            pip install -r requirements.txt

#      - run:
