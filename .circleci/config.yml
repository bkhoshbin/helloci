  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run:
          name: SSH Key
          command: echo "$SSH_PRIVATE_KEY" > id_rsa
          environment:
            SSH_PRIVATE_KEY: "${SSH_PRIVATE_KEY}"
      - run:
          name: Set Key Permission
          command: chmod 600 id_rsa
      - run:
          - name: SSH into remote server
            type: ssh
            environment:
              USERNAME: root
              PASSWORD: "${SSH_Password}"
            hosts:
              <YOUR_REMOTE_SERVER_HOST>:
            command: |
              echo "$PASSWORD" | apt-get update
              echo "$PASSWORD" | docker pull khoshbin/magellon-demo01:latest
